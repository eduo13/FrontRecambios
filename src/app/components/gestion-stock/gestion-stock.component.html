<div class="cont">
    <h1 class="display-4 text-center">Gestión de Stock</h1>
    <br>
    <hr>
    <br>
    <div class="animate__animated animate__fadeIn">
            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="addStock()">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Añadir Stock</h2>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <!--Stock-->
                                <div class="form-group">
                                    <label>Stock</label>
                                    <input type="number" class="form-control" formControlName="stock" placeholder="Stock a añadir">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h2>Listado de articulos</h2>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Articulos</label>
                                    <select name="idArticulo" id="idArticulo" class="form-control" formControlName="idArticulo">
                                        <option value="0" selected>Selecciona un articulo al que agregar al stock</option>
                                        <option *ngFor="let art of articulos" value="{{art.ID_Articulo}}">{{art.Nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                    <div class="form-group text-center">
                        <button type="submit" style="margin-top:40px" class="btn btn-warning w-25">
                            <i class="fas fa-user-plus"></i>
                            Aceptar
                        </button>
                    </div>
            </form>
    </div>
</div>
